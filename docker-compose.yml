version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: campsitebooking-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: CampsiteBookingDb
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - campsitebooking-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s

  # Zookeeper (required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: campsitebooking-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - campsitebooking-network

  # Kafka Message Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: campsitebooking-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - campsitebooking-network
    healthcheck:
      test: kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 20s

  # Nginx Load Balancer for Horizontal Scaling
  nginx:
    image: nginx:alpine
    container_name: campsitebooking-loadbalancer
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - bookmyhome-app-1
      - bookmyhome-app-2
    networks:
      - campsitebooking-network

  # BookMyHome App Instance 1 (Horizontal Scaling)
  bookmyhome-app-1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookmyhome-app-1
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=mysql;Port=3306;Database=CampsiteBookingDb;User=root;Password=rootpassword;
      - Kafka__BootstrapServers=kafka:29092
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - campsitebooking-network

  # BookMyHome App Instance 2 (Horizontal Scaling)
  bookmyhome-app-2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookmyhome-app-2
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=mysql;Port=3306;Database=CampsiteBookingDb;User=root;Password=rootpassword;
      - Kafka__BootstrapServers=kafka:29092
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - campsitebooking-network

volumes:
  mysql-data:
    driver: local

networks:
  campsitebooking-network:
    driver: bridge

