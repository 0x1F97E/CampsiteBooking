events {
    worker_connections 1024;
}

http {
    # Upstream for horizontal scaling - round-robin load balancing
    upstream bookmyhome_backend {
        least_conn;  # Use least connections algorithm for better distribution
        server bookmyhome-app-1:8080;
        server bookmyhome-app-2:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # Proxy settings for Blazor Server
        location / {
            proxy_pass http://bookmyhome_backend;
            proxy_http_version 1.1;
            
            # WebSocket support for Blazor Server SignalR
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts for long-running connections
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://bookmyhome_backend/health;
            access_log off;
        }
    }
}

