version: '3.8'

services:
  # NGINX - Reverse Proxy + Security Layer
  nginx:
    image: nginx:alpine
    container_name: bookmyhome-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - bookmyhome
    networks:
      - bookmyhome-network
    restart: unless-stopped

  # MySQL Database (Vertical Scaling)
  mysql:
    image: mysql:8.0
    container_name: bookmyhome-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: CampsiteBookingDb
    # SECURITY: Port removed - MySQL only accessible internally via Docker network
    # For development/debugging, uncomment: ports: ["3306:3306"]
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - bookmyhome-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  # Zookeeper (Kafka dependency)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: bookmyhome-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - bookmyhome-network
    restart: unless-stopped

  # Kafka (Event Streaming)
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: bookmyhome-kafka
    depends_on:
      - zookeeper
    # SECURITY: Port removed - Kafka only accessible internally via Docker network
    # For development/debugging, uncomment: ports: ["9092:9092"]
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - bookmyhome-network
    healthcheck:
      test: kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 20s
    restart: unless-stopped

  # BookMyHome App (Vertical Scaling)
  bookmyhome:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: bookmyhome-app
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=mysql;Port=3306;Database=CampsiteBookingDb;User=root;Password=rootpassword;
      - Kafka__BootstrapServers=kafka:29092
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - bookmyhome-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
    restart: unless-stopped

  # Email Worker (Kafka Consumer)
  email-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.EmailWorker
    container_name: bookmyhome-email-worker
    environment:
      - Kafka__BootstrapServers=kafka:29092
      - SMTP__Host=smtp.gmail.com
      - SMTP__Port=587
    depends_on:
      - kafka
    networks:
      - bookmyhome-network
    restart: unless-stopped

volumes:
  mysql-data:
    driver: local

networks:
  bookmyhome-network:
    driver: bridge

